<!DOCTYPE html>
<html>
<head>
	<title>Taiwan Geometry Activity Collection</title>

	<meta name="description" content="Full view calendar component for twitter bootstrap with year, month, week, day views.">
	<meta name="keywords" content="jQuery,Bootstrap,Calendar,HTML,CSS,JavaScript,responsive,month,week,year,day">
	<meta name="open-source-author" content="Serhioromano">
	<meta charset="UTF-8">

	<link rel="stylesheet" href="components/bootstrap2/css/bootstrap.css">
	<link rel="stylesheet" href="components/bootstrap2/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/calendar.css">

	<style type="text/css">
		.btn-twitter {
			padding-left: 30px;
			background: rgba(0, 0, 0, 0) url(https://platform.twitter.com/widgets/images/btn.27237bab4db188ca749164efd38861b0.png) -20px 6px no-repeat;
			background-position: -20px 11px !important;
		}
		.btn-twitter:hover {
			background-position:  -20px -18px !important;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="hero-unit">
		<h1>Taiwan Geometry Activity Collection</h1>

		<!--
		<a href="https://twitter.com/serhioromano" class="btn btn-twitter" data-show-count="false" data-size="large">Follow @serhioromano</a>		
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
		</script>
		-->
	</div>

	<div class="row">
		<!-- Left side -->
		<div class="span1">
			<div class="page-header">
				<h3></h3>		
				<div class="pull-right form-inline">
					<div class="btn-group">
						<button class="btn" data-calendar-nav="today">Today</button><br>
						<button class="btn btn-primary" data-calendar-nav="*">1</button><br>
						<button class="btn btn-primary" data-calendar-nav="*">2</button><br>
						<button class="btn btn-primary" data-calendar-nav="*">3</button><br>
						<button class="btn btn-primary" data-calendar-nav="*">4</button><br>												
					</div>
				</div>				
			</div>
		</div>
		<!-- Calendar -->
		<div class="span8">
			<div id="calendar"></div>
		</div>
		<!-- Right side -->
		<div class="span3">
			<div class="row-fluid">
				<div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for...">
			    </div><!--TODO: data-binding, so that whenever an input comes in, a result comes instantly -->
				<select id="language" class="span12">
					<option value="">Select Language (default: en-US)</option>
					<option value="zh-TW">繁體中文</option>
				</select>				
			</div>			
			<div class="detail">
				Here will show the detail of selected topic.
			</div>
		</div>
	</div>

	<div class="clearfix"></div>
	<br><br>


	<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="components/bootstrap2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
	<script type="text/javascript" src="js/language/zh-TW.js"></script>
	<script type="text/javascript" src="js/calendar.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript">
		var disqus_shortname = 'bootstrapcalendar'; // required: replace example with your forum shortname
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
</div>
</body>
</html>
